<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="d-flex justify-content-center align-items-center vh-100">
      <div>
        <div class="d-flex justify-content-center fs-1 mb-2" id="screen">
          <input type="number" />
        </div>
        <div>
          <div class="d-flex justify-content-between">
            <button class="btn fs-1" id="btn7">7</button>
            <button class="btn fs-1" id="btn8">8</button>
            <button class="btn fs-1" id="btn9">9</button>
            <button class="btn fs-1" id="btnDel">del</button>
          </div>
          <div class="d-flex justify-content-between">
            <button class="btn fs-1" id="btn4">4</button>
            <button class="btn fs-1" id="btn5">5</button>
            <button class="btn fs-1" id="btn6">6</button>
            <button class="btn fs-1" id="btn+">+</button>
          </div>
          <div class="d-flex justify-content-between">
            <button class="btn fs-1" id="btn1">1</button>
            <button class="btn fs-1" id="btn2">2</button>
            <button class="btn fs-1" id="btn3">3</button>
            <button class="btn fs-1" id="btn-">-</button>
          </div>
          <div class="d-flex justify-content-between">
            <button class="btn fs-1" id="btn.">.</button>
            <button class="btn fs-1" id="btn0">0</button>
            <button class="btn fs-1" id="btn/">/</button>
            <button class="btn fs-1">x</button>
          </div>
          <div class="d-flex justify-content-between">
            <button class="btn fs-1">reset</button>
            <button class="btn fs-1">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
